		<div class="container-fluid my-3">
			<h1 class="text-center mb-5">Contact Me</h1>
			<div
				class="d-flex flex-column justify-content-center align-items-center my-3"
			>
				<form class="container w-50 row g-3 needs-validation">
					<div class="col-md-6">
						<div class="form-floating mb-3 has-validation">
							<input
								type="text"
								class="form-control"
								id="floatingInputfname"
								placeholder="first name"
								required
							/>
							<label for="floatingInputfname">First Name</label>
							<div class="invalid-feedback">Please choose a username.</div>
							<div class="valid-feedback">Looks good!</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="floatingInputlname"
								placeholder="last name"
								required
							/>
							<label for="floatingInputlname">Last Name</label>
						</div>
					</div>
					<div class="col-12">
						<div class="form-floating mb-3">
							<input
								type="email"
								class="form-control"
								id="floatingInputemail"
								placeholder="email@example.com"
								required
							/>
							<label for="floatingInputemail">Email</label>
						</div>
					</div>
					<div class="col-12">
						<div class="form-floating mb-3">
							<input
								type="text"
								class="form-control"
								id="floatingInputsubject"
								placeholder="subject"
								required
							/>
							<label for="floatingInputsubject">Subject</label>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-floating">
							<textarea
								class="form-control"
								placeholder="Leave a message"
								id="floatingTextarea2"
								style="height: 100px"
								required
							></textarea>
							<label for="floatingTextarea2">Message</label>
						</div>
					</div>

					<div class="col-12">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								id="gridCheck"
								checked
							/>
							<label class="form-check-label" for="gridCheck">
								Want to recieve newsletter daily
							</label>
						</div>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-secondary px-5">Send</button>
					</div>
				</form>
			</div>
		</div>
